<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .card {
            margin: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Gift Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Gift 1">
                    <div class="card-body">
                        <h5 class="card-title">Teddy Bear</h5>
                        <p class="card-text">Price: $20</p>
                        <button class="btn btn-primary add-to-bill" data-item="Teddy Bear" data-price="20">Add to Billing</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Gift 2">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate Box</h5>
                        <p class="card-text">Price: $15</p>
                        <button class="btn btn-primary add-to-bill" data-item="Chocolate Box" data-price="15">Add to Billing</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Gift 3">
                    <div class="card-body">
                        <h5 class="card-title">Flower Bouquet</h5>
                        <p class="card-text">Price: $25</p>
                        <button class="btn btn-primary add-to-bill" data-item="Flower Bouquet" data-price="25">Add to Billing</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Billing Section -->
        <div class="mt-5">
            <h3>Billing</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="billingTable">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.querySelectorAll('.add-to-bill').forEach(button => {
            button.addEventListener('click', function () {
                const item = this.getAttribute('data-item');
                const price = this.getAttribute('data-price');

                const table = document.getElementById('billingTable');
                const row = table.insertRow();

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.textContent = item;
                cell2.textContent = `$${price}`;
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
